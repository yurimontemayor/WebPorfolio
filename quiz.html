<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Quizzes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #80dcbe;
      color: #555555;
    }

    .back-button {
      margin: 20px;
    }

    .back-button button {
      padding: 10px 20px;
      border: none;
      background-color: #58c4a2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .back-button button:hover {
      background-color: #555555;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #716e6e;
      margin-top: 10px;
    }

    .quiz-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      justify-items: center;
    }

    .quiz-card2 {
      width: 100%;
      max-width: 300px;
      height: 200px;
      background-color: #58c4a2;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .quiz-card2 img {
      height: 200px;
      width: 250px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .quiz-card:hover,
    .quiz-card2 img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .fullscreen-viewer {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      cursor: zoom-out;
      animation: fadeIn 0.3s ease;
    }

    .fullscreen-viewer img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      transition: transform 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .quiz-card {
        font-size: 3rem;
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="back-button">
    <a href="index.html">
      <button><i class="fa fa-arrow-circle-left"></i> Back</button>
    </a>
  </div>

  <h1>My Quizzes</h1>

  <div class="quiz-container">
    <div class="quiz-card2"><p><img src="./img/post-test 2.jpg" alt="Quiz 1"></p></div>
    <div class="quiz-card2"><p><img src="./img/post-test 3.jpg" alt="Quiz 2"></p></div>
    <div class="quiz-card2"><p><img src="./img/post-test 4.jpg" alt="Quiz 3"></p></div>
    <div class="quiz-card2"><p><img src="./img/post-test 5.jpg" alt="Quiz 4"></p></div>
    <div class="quiz-card2"><p><img src="./img/post-test 6.jpg" alt="Quiz 5"></p></div>
    <div class="quiz-card2"><p><img src="./img/post-test 7.jpg" alt="Quiz 6"></p></div>
  </div>

  <!-- Fullscreen viewer -->
  <div id="fullscreenViewer" class="fullscreen-viewer" onclick="closeFullscreen()">
    <img id="fullscreenImage" src="" alt="Fullscreen Image">
  </div>

  <script>
    const allImages = document.querySelectorAll('.quiz-card2 img');
    const fullscreenViewer = document.getElementById('fullscreenViewer');
    const fullscreenImage = document.getElementById('fullscreenImage');

    allImages.forEach(img => {
      img.addEventListener('click', () => {
        fullscreenImage.src = img.src;
        fullscreenViewer.style.display = 'flex';
      });
    });

    function closeFullscreen() {
      fullscreenViewer.style.display = 'none';
    }
  </script>

</body>
</html>
